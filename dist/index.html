    <head>

    <body>
       <div id="container">
        <div>
            <h1>To Do List</h1>
            <button id="clearStorage">Clear all saves</button>
        </div>
        <div id="dynamic">
            <div id="leftSide"></div>
            <div id="rightSide"></div>
        </div>
        <div id="headers">
            <div id="currentProjectHeaderDiv" class="header">
                <h2 id="currentProjectHeader">current project header</h2>
                <button id="newToDo">New To Do</button>
            </div>
                
            <div id="projectListHeaderDiv" class="header">
                <h2 id="projectListHeader">project list header
                    <button id="newProject">New Project</button>
                </h2>
                
            </div>
        </div>
        <div id="content">
            <div id="currentProjectContent">
                
            </div>
            <div id="projectList">
                
            </div>
        </div>


       </div>

    </body>
